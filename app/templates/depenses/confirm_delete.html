{% extends 'fuel/base.html' %}
{% block title %}Supprimer une Categorie de depense{% endblock %}

{% block content %}
<div class="container">
    <h1>Supprimer {{ cat_revenues.categorie }}</h1>
    <p>Êtes-vous sûr de vouloir supprimer cette categorie de revenue {{ cat_revenues.categorie }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Oui, supprimer</button>
    </form>
    <a href="{% url 'cat_revenue_list' %}">Annuler</a>
</div>
{% endblock %}
