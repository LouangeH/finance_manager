{% extends 'fuel/base.html' %}
{% block content %}
<div class="container mt-5">
    <h4>Confirmation de suppression</h4>
    <p>Êtes-vous sûr de vouloir supprimer le budget du <strong>{{ budget.mois|date:"F Y" }}</strong> pour la catégorie <strong>{{ budget.categorie }}</strong> ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'budget_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
